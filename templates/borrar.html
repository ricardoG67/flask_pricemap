<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/css/dashstyle.css">
    <link rel="stylesheet" href="static/css/style.css.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css')">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css')">
    <link rel="stylesheet" href="static/css/flaticon.css') ">
    <link rel="stylesheet" href="static/css/slicknav.css') ">
    <link rel="stylesheet" href="static/css/animate.min.css') ">
    <link rel="stylesheet" href="static/css/magnific-popup.css') ">
    <link rel="stylesheet" href="static/css/fontawesome-all.min.css') ">
    <link rel="stylesheet" href="static/css/themify-icons.css') ">
    <link rel="stylesheet" href="static/css/slick.css') ">
    <link rel="stylesheet" href="static/css/nice-select.css') ">
<style>


/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  cursor: pointer;
  text-align: left;
}

.btn.active {
  background-color: royalblue;
  color: white;
}

</style>
<body>

    <div class="sidebar">

        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')">TODOS</button>
            <button class="btn" onclick="filterSelection('Arroz')">ARROZ</button>
            <button class="btn" onclick="filterSelection('Atun')">ATUN</button>
            <button class="btn" onclick="filterSelection('Azucar')">AZUCAR</button>
            <button class="btn" onclick="filterSelection('Fideo')">FIDEO</button>
            <button class="btn" onclick="filterSelection('Leche')">LECHE</button>
            <button class="btn" onclick="filterSelection('Gaseosa')">GASEOSA</button>
        </div>


        <form action="/prueba" method="post" class="form-dash">

                <input type="radio" 
                       id="seven_days" 
                       name="days" 
                       value="7" 
                {% if dias == "7" %}
                       {{checked}}
                {% endif%}
                >
                <label for="seven_days">Siete dias</label>

                <input type="radio" 
                       id="seven_days" 
                       name="days" 
                       value="14" 
                {% if dias == "14" %}
                       {{checked}}
                {% endif%}   
                >
                <label for="fourteen_weeks">Catorce dias</label>

                <input type="radio" 
                       id="seven_days" 
                       name="days" 
                       value="30" 
                {% if dias == "30" %}
                       {{checked}}
                {% endif%}   
                >
                <label for="one_month">Treinta dias</label>

                <input type="submit" class="boton-submit" value="Cambiar Fecha">
                
        </form>
    </div>

<main>
    <div class="titulos">
        <h3>{{dias}}</h3>
        <h3>{{checked}}</h3>
    </div>
    <div class="grid-layout">

        <div class="filterDiv categorias[i]  show">

            <embed src=" productos[i]  " frameborder="0" scrolling="no" width="500px" height="400px" loading="lazy">

            <div class="caja">

                <div class="caja-1">
                    <h4>INDICADORES</h4>
                    <p>El precio medio es de: S/</p>
                    <p>El precio minimo está en: con S/mins[i][1] </p>
                    <p>El precio maximo está en: maxs[i][0]  con S/maxs[i][1] </p>
                </div>
                <div class="caja-2">
                    <p>retailers[count.value] : j </p>
                    <p>retailers[count.value] : No hay registro de datos</p>
                </div>

            </div>

        </div>
    </div>



<script>

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

</script>

</body>
</html>
